<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarma</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div id="caja-iconos" style="display:none">
        <div class="divContent">
            <img src="https://i.imgur.com/rpwwS1e.gif" id="imgGif">
            <p>Se ha detectado una fuga de gas <br>¡Estás en peligro!</p>
            <button id="btnACK">Enterado</button>
        </div>
    </div>

    <nav id="title">
    <h1>Alarma de fuga de gas</h1>
    </nav>

    <div class="divCampo50">
        <div id="subtitle">
        <h2><i class="fa-regular fa-comments" id="icon"></i>Chat en vivo</h2>
        </div>
        <div id="chat-container">
            <div id="chat-window">
                <div id="output"></div>
                <div id="actions"></div>
            </div>
            <input type="text" id="username" placeholder="Username">
            <input type="text" id="message" placeholder="Message">
            <button id="send">Send</button>
        </div>
    </div>

    <div class="divCampo50">
        <div id="subtitle">
        <h2><i class="fa-solid fa-fire" id="icon"></i>Alarma</h2>
        </div>
        <div id="caja-alarma">
            <div id="alarma">
                <div id="output2"></div>
            </div>
            <button id="send2">Alarma</button>
        </div>
    </div>


    <script src="/socket.io/socket.io.js" charset="utf-8"></script>
    <script src="chat.js" charset="utf-8"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <div id="graph"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <canvas id="myChart" style="width:100%;max-width:600px"></canvas>
    <script src="https://kit.fontawesome.com/e41ba1c67b.js" crossorigin="anonymous"></script>
</body>
</html>
